<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stich</title>
  <style>
    .stich{
      width: 200px;
      border-radius: 10px;
    }
    .kino{
      width: 100px;
      height: 100px;
      object-fit:cover;
      object-position: center;
      border-width: 2px;
      border-style: solid;
      border-color:red;
      border-radius: 100px;

    }
  </style>
</head>
<body>
  <img class="stich" src="стич.png">
  <img class="kino" src="kino.jpg">
</body>
</html>
